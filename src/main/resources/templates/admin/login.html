<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!-- 移动端更好的浏览, 缩放比例 -->
    <title>博客登录</title>
    <!--semantic-ui-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}"/>
</head>
    <body>

        <br/>
        <br/>
        <br/>
        <br/>
        <div class="" style="max-width: 30em !important; margin: 120px auto">
            <div class="ui container">
                <div class="ui middle aligned center aligned grid">
                    <div class="column">
                        <h2 class="ui blue image header">
                            <div class="content">
                                管理后台登录
                            </div>
                        </h2>
                        <form class="ui large form" method="post" th:action="@{/admin/login}">
                            <div class="ui segment">
                                <div class="field">
                                    <div class="ui blue icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="username" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui blue icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large blue submit button">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                            </div>

                            <div class="ui error mini message"></div>
                            <div class="ui mini message red" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"> </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>



        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <script>
            $('.ui.form').form({
                fields : {
                    username : {
                        identifier: 'username',
                        rules: [{
                            type : 'empty',
                            prompt: '请输入用户名'
                        }]
                    },
                    password : {
                        identifier: 'password',
                        rules: [{
                            type : 'empty',
                            prompt: '请输入密码'
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
